<!DOCTYPE html>
<html lang="en">
<head>
	<title>Startup Event of 2018</title>
	<!--Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!--CSS file -->
	<link rel="stylesheet" type="text/css" href="style_subscribe5.css">
</head>
<body>
	<header class="subscribe">
	<h1><span id="scribe">Subscribe</span></h1>
	</header>
	<div class="form">
		<form method="GET">
		<table>
	    	<tr><td>First Name: </td><td><input type="text" name="firstname" class="text"></td></tr>
	    	<tr><td>Last Name: </td><td><input type="text" name="lastname" class="text"></td></tr>
			<tr><td>Email: </td><td><input type="email" name="email" required class="text"></td></tr>
		</table>
			<div class="button">
	    			<input type="submit" value="Add Me to Your List" class="submit btn btn-secondary btn-md" role="button">
	    		<div class="col col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<input type="reset" class="reset btn btn-secondary btn-md" role="button">
				</div>
			</div>
		</form>
	</div>
	<footer>Image by Dhaval Parmar</footer>
</body>
</html>
